<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>CRM-GoodShop</title>
    </head>
    <body>
      <main>
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Наименование</th>
              <th>Категория</th>
              <th>ед/изм</th>
              <th>количество</th>
              <th>цена</th>
              <th>ИТОГ</th>
    
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>24601654816512</td>
              <td>Навигационная система Soundmax</td>
              <td>Техника для дома</td>
              <td>шт</td>
              <td>5</td>
              <td>$100</td>
              <td>$500</td>
            </tr><tr>
              <td>24601654816512</td>
              <td>Телевизор DEXP</td>
              <td>Техника для дома</td>
              <td>шт</td>
              <td>15</td>
              <td>$1000</td>
              <td>$15000</td>
            </tr>
          </tbody>
        </table>
        <form action="https://jsonplaceholder.typicode.com/posts"
              method="post">
          <h2>Добавить товар</h2>    
          <fieldset>
            <div>
              <label for="name">Наименование</label>
              <input type="text" name="name" id="name" required>
            </div>
            <div>
              <label for="category">Категория</label>
              <input type="text" name="category" id="category" list="list_category" required>
            </div>
            <datalist id="list_category">
              <option>Обувь</option>
              <option>Одежда</option>
              <option>Спортовары</option>
              <option>Игрушки</option>
              <option>Бытовая техника</option>
            </datalist>

            <div>
              <label for="units">Единицы измерения</label>
              <input type="text" name="units" id="units" required>
            </div>
            <div>
              <label for="size_sale">Дисконт</label>
              <input type="checkbox" required ><input type="number" name="size_sale" id="size_sale" disabled required>
            </div>
            <div>
              <label for="description">Описание</label>
              <textarea name="description" rows="5" id="description" required></textarea>
              
            </div>
            <div>
              <label for="count">Количество</label>
              <input type="number" name="count" id="count" required>
            </div>
            <div>
              <label for="price">Цена</label>
              <input type="number" name="price" id="price" required>
            </div>
            <div>
              <input type="file" name="image" accept="image/png,image/jpeg">
            </div>

          </fieldset>

        <button type="submit">Добавить товар</button>  
        
        </form>
      </main>
    </body>
</html>
