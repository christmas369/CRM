<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>CRM-ShopOnline</title>
    </head>
    <body>
      <form action="https://jsonplaceholder.typicode.com/posts"
            method="post">
        <h1>Добавить товар</h1>    
        <fieldset>
          <label>Наименование
            <p><input type="text" name="name"></p>
          </label>

          <label>Категория
            <p><input type="text" name="category" list="list_category"></p>
          </label>
          <datalist id="list_category">
            <option>Обувь</option>
            <option>Одежда</option>
            <option>Спортовары</option>
            <option>Игрушки</option>
            <option>Бытовая техника</option>
          </datalist>

          <label>Единицы измерения
            <p><input type="text" name="units"></p>
          </label>

          <label>Дисконт
            <p><input type="checkbox" name="is_sale"><input type="number" size="500" min="5" max="60" step="5" name="size_sale"></p>
          </label>

          <label>Описание
            <p><textarea cols="25" rows="5" placeholder="Введите описание товара. Не более 5 предложений"></textarea></p>
          </label>

          <label>Количество
            <p><input type="number" name="count"></p>
          </label>

          <label>Цена
            <p><input type="number" name="price"></p>
          </label>

          <label>Цена
            <p><input type="file" name="image" accept="image/*"></p>
          </label>
        </fieldset>
      <button type="submit">Добавить товар</button>  
      
      </form>
    </body>
</html>
