<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>CRM-ShopOnline</title>
    </head>
    <body>
      <form action="https://jsonplaceholder.typicode.com/posts"
              method="post">
      <input type="text" name="login">
      <input type="password" name="password">
      <input type="file" name="file">
      <input type="hidden" name="hidden">

      <br>

      <button type="button">Кнопка</button>
      <button type="submit">Отправить данные</button>
      <button type="reset">Очистить поля</button>

      <br>

      <input type="checkbox" name="meal" value="first">Первое
      <input type="checkbox" name="meal" value="second">Второе
      <input type="checkbox" name="meal" value="kompot">и компот
      
      <br>

      <input type="radio" name="breakfast" value="eggs">Яичница
      <input type="radio" name="breakfast" value="porrige">Каша
      <input type="radio" name="breakfast" value="donuts">Пончики

      <br>

      <input type="range" name="age">

      <br>

      <input type="number" name="height">

      <br>

      <textarea type="textarea" name="text"></textarea>

      <br>

      <select name="select">
        <option value="first">Первый</option>
        <option value="second">Второй</option>
        <option value="third">Третий</option>
        <option value="fourth">Четвертый</option>
      </select>
      </form>
    </body>
</html>
